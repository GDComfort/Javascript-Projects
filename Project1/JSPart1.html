<!DOCTYPE html>
<html lang="en">
<!-- 
Script using javascript inside a html file, that receives a low and high value, then determines if they are divisible by 5, 
then pushes if so, then finally pops them into and from an array after getting its contents and length. 
-->
<body>
    <script> 
        numl = prompt("Enter a low value")
        numh = prompt("Enter a high number")
        const divby5 = [];
        for (let i = numl; i <= numh; i++) {
            if (i % 5 == 0) {
                divby5.push(i);
            }
        }
        document.write("The numbers divisible by 5 between "+numl+" and "+numh+" are: "+divby5)
        document.write("<br>The length of the array is: " + divby5.length)
        for (let i = divby5.length; i > 0; i--) {
            document.write("<br>" + divby5.pop(i))
        }
    </script>

</body>

</html>
